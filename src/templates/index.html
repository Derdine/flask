<section id="be-the-first" class="pad-s">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center margin-30 wow fadeIn" data-wow-delay="0.6s">
                <h2>Welcome to Flask Openshift template</h2>
            </div>
        </div>

        <div class="row wow fadeInUp" data-wow-delay="1s">
            <div class="col-sm-6">
                <img src="static/img/sa.png">
            </div>
            <div class="col-sm-6">
                <img src="static/img/oc.png">
                <br/><br/><br/><br/><img src="static/img/flask.png" height="180" width="400">
            </div>
        </div>
    </div>
</section>

<section id="main-info" class="pad-s">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 wow fadeIn" data-wow-delay="0.4s">
                <hr class="line purple">
                <h3>Liveness &amp; Readiness</h3>
                <p>
                    <button id="livebutton">Liveness check</button>
                    &nbsp;<span id="liveres"></span>
                </p>
                <p>
                    <button id="readybutton">Readiness check</button>
                    &nbsp;<span id="readyres"></span>
                </p>
                <p>
                    <button id="breakbutton">Liveness problem emul</button>
                    &nbsp;<span id="breakres"></span>
                </p>
            </div>
            <div class="col-sm-4 wow fadeIn" data-wow-delay="0.8s">
                <hr class="line blue">
                <h3>Log demo</h3>
                <p>
                    <button id="logmebutton">Logme</button>
                    &nbsp;<span id="logmeres"></span>
                </p>

            </div>
            <div class="col-sm-4 wow fadeIn" data-wow-delay="1.2s">
                <hr class="line yellow">
                <h3>Prometheus metrics</h3>
                <p>
                    <button id="meterbutton">Meter me!</button>
                    &nbsp;<span id="meterres"></span>
                </p>
                <p>
                    <button onclick="location.href='./metrics'" type="button">Prometheus metrics</button>
                </p>
            </div>
        </div>
    </div>
</section>
